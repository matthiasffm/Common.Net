name: package .NET

on:
  workflow_dispatch:

jobs:
  package:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'
        include-prerelease: True

    - name: Build package
      run: dotnet pack Common/Common.csproj -c Release -v d

    - name: Adding GitHub nuget source
      run: dotnet nuget add source --username matthiasffm --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/matthiasffm/index.json"

    - name: Publish nuget package
      run: dotnet nuget push "Common/bin/Release/**/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate --no-symbols true